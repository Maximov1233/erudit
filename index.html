<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erudit</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="hints">123</div>
            <div class="box"></div>
            <div class="available-letters"></div>
            <div class="submit">
                <button class="submit-button">Отправить</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="bag">
                <p class="sidebar-title bag-title">Tile bag</p>
            </div>
            <div class="history">
                <p class="sidebar-title history-title">History</p>
                <div class="history-list hide"></div>
            </div>
            <div class="bag-items"></div>
        </div>
        <div class="bag-modal__bg hide">
          
                <!-- <div class="modal-close bag-close">X</div> -->
           
        </div>
        <div class="wrong-word__modal__bg hide">
            <div class="words">
                <div class="modal-close">X</div>
            </div>
        </div>
    </div>
    <!-- <a class="checker">aaa</a> -->
    
    <script type="module" src="./src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-combinatorics@0.5"></script>
</body>
</html>
